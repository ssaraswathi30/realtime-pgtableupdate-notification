<!DOCTYPE html>
<html>
<head>
  <title>Live Logs - Client 3</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #f5fff5; 
      margin: 20px;
    }
    h2 { color: #009900; }
    #logs { 
      list-style-type: none; 
      padding: 0; 
    }
    #logs li { 
      background: #e6ffe6; 
      margin: 5px 0; 
      padding: 10px; 
      border-left: 4px solid #009900; 
      border-radius: 4px;
    }
    .status { 
      background: #d4edda; 
      padding: 10px; 
      border-radius: 4px; 
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Client 3 - Real-Time Logs</h2>
  <div id="status" class="status">Disconnected</div>
  <ul id="logs"></ul>

  <script>
    // Determine the correct Socket.IO server URL
    const socketUrl = window.location.hostname === 'localhost' ? 
      'http://localhost:8080' : 
      `${window.location.protocol}//${window.location.hostname}:8080`;
    
    const socket = io(socketUrl);
    const list = document.getElementById('logs');
    const status = document.getElementById('status');

    socket.on('connect', () => {
      status.textContent = 'Connected as Client 3';
      status.style.background = '#d4edda';
      socket.emit('subscribe-logs', { client: 'client3' });
    });

    socket.on('disconnect', () => {
      status.textContent = 'Disconnected';
      status.style.background = '#f8d7da';
    });

    socket.on('connect_error', () => {
      status.textContent = 'Connection Error';
      status.style.background = '#f8d7da';
    });

    socket.on('log-update', (data) => {
      const item = document.createElement('li');
      const timestamp = new Date().toLocaleTimeString();
      item.textContent = `[${timestamp}] #${data.id} [${data.log_level}] ${data.message} - ${data.source || 'Unknown'}`;
      list.insertBefore(item, list.firstChild); // Insert at top
    });
  </script>
</body>
</html>
